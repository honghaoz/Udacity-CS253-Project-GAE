<!DOCTYPE html>
<html>
<head>
	<title>Honghao Zhang's Blog</title>	
	<link type="text/css" rel="stylesheet" href="/static/blog.css" />
</head>

<body>
  <a href="/p3-1" class="main-title">
    Honghao Zhang's Blog
  </a>
  
  <div class="login-area">
       <a class="login-link" href="/p3-1/newpost">New Post</a>
  </div>
  
  	{% for blog in blogs %}
  	<div class="post">
	  	<div class="post-heading">
		  	<div class="post-title">
			  	<a href="/p3-1/{{blog.key().id()}}" class="post-title">{{blog.subject}}</a>
			</div>

			<div class="post-date">
				{{blog.posted.strftime("%I:%M:%S %p %b %d, %Y %Z")}}
			</div>
		</div>
		
		<div class="post-content">
			<p>{{replace_endl(blog.content) | safe}}</p>
		</div>
		<br />
		<br />
		<br />
  	</div>
	{% endfor %}

</body>

</html>
